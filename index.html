<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Odin Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/query.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script defer src="/index.js"></script>
  </head>
  <body>
    <div class="main">
      <aside class="aside">
        <!-- <img
          src="/img/green-leaf.jpg"
          alt="green leaves image"
          class="aside-img"
        /> -->

        <div class="logo">
          <img
            class="logo-img"
            src="/img/odin-lined.png"
            alt="odin-lined logo"
          />
          <span>ODIN</span>
        </div>

        <p>Photo by Halie West on Unsplash</p>
      </aside>

      <section class="form-container">
        <form id="signUp_form" action="/">
          <div class="text">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>

            <p>You <em>know</em> you want to.</p>
          </div>
          <fieldset class="form-field">
            <span>Let's do this!</span>
            <div class="form-row">
              <div class="form-group" id="firstNameGroup">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  class="form-input"
                  placeholder="Enter your first name"
                  autocomplete="given-name"
                />
                <span class="error-message"></span>
              </div>
              <div class="form-group" id="lastNameGroup">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  class="form-input"
                  placeholder="Enter your last name"
                  autocomplete="family-name"
                />
                <span class="error-message"></span>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group" id="emailGroup">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-input"
                  placeholder="Enter your email"
                  autocomplete="email"
                />
                <span class="error-message"></span>
              </div>
              <div class="form-group" id="phoneGroup">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form-input"
                  placeholder="Enter your phone number"
                  pattern="[0-9]{10}"
                  title="Please enter a valid phone number (10 digits)"
                  autocomplete="tel"
                />
                <span class="error-message"></span>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group" id="passwordGroup">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-input"
                  placeholder="Enter your password"
                  autocomplete="new-password"
                />
                <span class="error-message"></span>
              </div>
              <div class="form-group" id="confirmPasswordGroup">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  class="form-input"
                  placeholder="Confirm your password"
                  autocomplete="new-password"
                />
                <span class="error-message"></span>
              </div>
            </div>
          </fieldset>
          <div class="form__button-container">
            <button id="submitFormBtn" class="submit-button">
              Create Account
            </button>

            <p>Already have an Account? <a href="#" class="link">Log in</a></p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
